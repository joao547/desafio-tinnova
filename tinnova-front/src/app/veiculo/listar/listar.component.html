<nb-card [nbSpinner]="isLoading"  nbSpinnerSize="giant" nbSpinnerStatus="danger">
    <nb-card-header>
        Veiculos - {{ source.count() }}
    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"  (editConfirm)="onEditConfirm($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
